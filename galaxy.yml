# IBM collection namespace
namespace: ibm

# Ansible collection for Power HA
name: power_ha

# The version of the collection.
version: 1.0.0

# Collection README file (relative to root path)
readme: README.md

# A list of the collection's content authors. Can be just the name or in the format 'Full Name <email> (url)
# @nicks:irc/im.site#channel'
authors:
 - capgemini

# Collection Description
description: Playbooks and modules that can be used to configure PowerHA perquisite resources,  create PowerHA resources and manage cluster operations.
# Collection License
license:
 - GPL-3.0-only

# Collection Tags
tags: [powerha]

# Collection Dependencies
dependencies: {}

# The URL of the originating SCM repository
repository: https://github.com/IBM/ansible-power-aix

# The URL to any online docs
documentation: https://ibm.github.io/ansible-power-aix/index.html

# The URL to the homepage of the collection/project
homepage: https://github.com/IBM

# The URL to the collection issue tracker
issues: https://github.com/IBM/ansible-power-aix/issues

# Files to ignore when building power_powerha collection
build_ignore:
 - builds
 - devops
 - 'docs/_pdf'
 - 'tests/unit'
 - '*.tar.gz'
